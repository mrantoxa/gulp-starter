<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карта пациента</title>
    <link rel="stylesheet" href="css/app.min.css">
  </head>
  <body>
    <h1>Карта пациента</h1>
    <form id="patientForm">
      <label for="ownerName">Имя и Фамилия владельца:</label>
      <input id="ownerName" type="text" name="ownerName" required><br><br>
      <label for="phone">Телефон:</label>
      <input id="phone" type="tel" name="phone" required><br><br>
      <label for="petName">Имя питомца:</label>
      <input id="petName" type="text" name="petName" required><br><br>
      <label for="weight">Вес (кг):</label>
      <input id="weight" type="number" name="weight" step="0.1" required><br><br>
      <label for="age">Возраст (лет):</label>
      <input id="age" type="number" name="age" required><br><br>
      <button type="button" onclick="generatePDF()">Сгенерировать PDF</button>
    </form>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="js/app.min.js"></script>
  </body>
</html>
